<div class="mat-app-background">
  <!-- Order List Container -->
  <div class="order-container">

    <!-- Heading -->
    <h2>Order List</h2>

    <!-- Filters -->
    <form [formGroup]="filterForm" class="filter-grid">
      <mat-form-field appearance="outline">
        <mat-label>Filter by Country</mat-label>
        <input matInput formControlName="country" type="text" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Filter by Description</mat-label>
        <input matInput formControlName="description" type="text" />
      </mat-form-field>
    </form>

    <!-- Orders -->
    <div class="order-list">
      <mat-card *ngFor="let order of orders" class="order-card">
        <mat-card-header>
          <mat-card-title>{{ order.orderNumber }}</mat-card-title>
          <mat-card-subtitle>{{ order.paymentDescription }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>{{ order.streetAddress }}, {{ order.town }}, {{ order.country }}</p>
          <p><strong>Amount:</strong> {{ order.amount }} {{ order.currency }}</p>
          <p><strong>Due Date:</strong> {{ order.paymentDueDate | date:'shortDate' }}</p>
        </mat-card-content>
      </mat-card>
    </div>

  </div>
</div>
